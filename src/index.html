<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <main id="main" class="main">
                <div class="row">
                    <input class="checkbox" id="director" type="checkbox" />
                    <label class="checkbox__label" for="director">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check"></use>
                            </svg>
                        </span>
                        <span>Директор</span></label
                    >
                    <input class="checkbox" id="engineer" type="checkbox" />
                    <label class="checkbox__label" for="engineer">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check"></use>
                            </svg>
                        </span>
                        <span>Инженер</span>
                    </label>
                    <input class="checkbox" id="manager" type="checkbox" />
                    <label class="checkbox__label" for="manager">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check"></use>
                            </svg>
                        </span>
                        <span>Менеджер</span>
                    </label>

                    <svg class="inline-svg">
                        <symbol id="check" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </symbol>
                    </svg>
                </div>
                <div class="row">
                    <div id="organization" class="col"></div>
                    <div id="employee" class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="button button--primary">
                            <span class="button__text">Добавить</span>
                        </button>
                    </div>
                    <div class="col">
                        <button class="button button--danger">
                            <span class="button__text">Очистить</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div id="#filed" class="filed"></div>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
