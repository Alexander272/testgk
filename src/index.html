<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <main id="main" class="main">
                <div class="row">
                    <input
                        class="checkbox"
                        id="director"
                        data-id="10"
                        type="checkbox"
                        checked="true"
                    />
                    <label class="checkbox__label" for="director">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check"></use>
                            </svg>
                        </span>
                        <span>Директор</span></label
                    >
                    <input
                        class="checkbox"
                        id="engineer"
                        data-id="20"
                        type="checkbox"
                        checked="true"
                    />
                    <label class="checkbox__label" for="engineer">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check"></use>
                            </svg>
                        </span>
                        <span>Инженер</span>
                    </label>
                    <input
                        class="checkbox"
                        id="manager"
                        data-id="30"
                        type="checkbox"
                        checked="true"
                    />
                    <label class="checkbox__label" for="manager">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check"></use>
                            </svg>
                        </span>
                        <span>Менеджер</span>
                    </label>

                    <svg class="inline-svg">
                        <symbol id="check" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </symbol>
                    </svg>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="select">
                            <p class="select__title">Организация</p>
                            <div class="select__container">
                                <p id="organization" class="select__selected">
                                    Выберите организацию <span class="select__icon">&#9658;</span>
                                </p>
                                <ul id="organization_options" class="select__options"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="select">
                            <p class="select__title">Сотрудник</p>
                            <div class="select__container">
                                <p id="employee" class="select__selected">
                                    Выберите сотрудника <span class="select__icon">&#9658;</span>
                                </p>
                                <ul id="employee_options" class="select__options"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="add" class="button button--primary">
                            <span class="button__text">Добавить</span>
                        </button>
                    </div>
                    <div class="col">
                        <button id="remove" class="button button--danger">
                            <span class="button__text">Очистить</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div id="field" class="field"></div>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
